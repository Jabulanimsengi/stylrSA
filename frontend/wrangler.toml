# Cloudflare Pages configuration for Next.js with OpenNext
name = "stylrsa"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Worker entry point (generated by OpenNext)
main = ".open-next/worker.js"

# Assets directory
[assets]
directory = ".open-next/assets"

# Environment variables - set sensitive ones in Cloudflare Dashboard
[vars]
NEXT_PUBLIC_SITE_URL = "https://www.stylrsa.co.za"
NEXT_PUBLIC_CLOUDFLARE = "true"
NEXT_PUBLIC_API_URL = "https://stylrsa.onrender.com"
NEXT_PUBLIC_API_ORIGIN = "https://stylrsa.onrender.com"
